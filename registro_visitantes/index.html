<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación Captcha</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Newsreader:wght@500&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sora:wght@700&display=swap" />
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="main-container">
        <!-- Encabezado de la página -->
        <div class="header">
            <!-- Logotipo de Pharmatech -->
            <div class="image"></div>
            <!-- Botón de carrito de compras (posiblemente) -->
            <div class="cart-button"><div class="portada-proyecto"></div></div>
            <!-- Título de la página -->
            <span class="pharmatech">Pharmatech</span>
        </div>
        <!-- Contenedor principal del formulario de verificación -->
        <div class="rectangle">
            <!-- Mensaje de verificación -->
            <span class="verifica-robot">Verifica que no eres un robot</span>
            <!-- Imagen o icono (probablemente un botón para seleccionar "No") -->
            <div class="image-1"><span class="no">No</span></div>
            <!-- Botón para continuar (probablemente el siguiente paso después de la verificación) -->
            <div class="rectangle-2"><span class="siguiente">Siguiente</span></div>
        </div>
        <!-- Rectángulo decorativo -->
        <div class="rectangle-3"></div>
        <!-- Vector o imagen de fondo -->
        <div class="vector"></div>
    </div>
</body>
</html>
